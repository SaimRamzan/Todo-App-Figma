<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>Task</title>
    <link rel="stylesheet" href="Sass/sucessLogin.css">
</head>

<body>
    <div class="main">
      
        <div class="main-container">
            <h3 class="task"><span><img id="taskImg" src="Image Source/Task.png" alt=""></span>Task</h3>
            <h3 class="loaction"><span><img id="locationImg" src="Image Source/loaction.png" alt=""></span>Location</h3>
            <h3 id="logout"  class="logout"><span><img src="Image Source/logout.png" alt=""></span>Logout</h3>
        </div>
        <div class="page-content">
            <div class="subContainer">
                <h1 class="addTask"  data-toggle="modal" data-target="#form">+ Add new task</h1>

                
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">New Task</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input  type="text" class="inpput" name="" id="input" placeholder="Summary"><span><img class="summaryInput" src="Image Source/summary.png" alt=""></span>
          <p id="inputMessage"></p>
          <br>
          <br>
          <input name="" class="inpputDec" placeholder="Decription" id="decription" cols="30" rows="10"></input><span><img class="summaryInput" src="Image Source/decription.png" alt=""></span>
          <p id="inputDec"></p>
          <br>
          <input type="time"class="inpput" name="" id="date" placeholder="Due Date"><span><img class="summaryInput" src="Image Source/time.png" alt=""></span>
          <p id="inputdate"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add Task</button>
        </div>
      </div>
    </div>
</form>
                <h2 class="incomlete">Incomlete</h2>
                <div id="incomleteTask" class="incomleteTask" >
                  <!-- <label class="custom-checkbox-wrapper" id="checkboxInComplete" for="custom-checkbox">
                    <input  class="checkbox" type="checkbox"  name="checkbox" id="custom-checkbox">
                    <span class="checkbox"></span>
                  </label>
                  <div class="content">
                      <h3>Submit My Resume</h3>
                      <h5>‚è∞ Today, 1.00</h5>
                    </div> -->
                </div>

                
           
            </div>
            <div class="secoundSubCon">
                <h1 class="complete">Complete</h1>
                <div id="completetest">

                
                <div class="completeTask"  id="completeTaskk">
                  <!-- <label class="custom-checkbox-wrapper" id="checkboxCompletee" for="custom-checkbox">
                    <input type="checkbox" checked name="checkbox" id="checkboxComplete">
                    <span class="checkbox"></span>
                  </label> -->
                    <h3 id="notask">No Task Yet...</h3> 
                </div>
              </div>
            </div>  
        </div>
    </div>
    <div id="main-header">
    <div id="remind" class="remind">
      <div class="pWrapper">
      <p class="reminder">Task Heading</p>
      <p id="remindAbout">Task description</p>
    </div>
      <img src="Image Source/Frame.png" alt="">
      <div class="skip" id="skip">
        <p id="skipp" class="skipp">Skip</p>
        <p id="remindLater">Remind me later</p>
        
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="sucessLogin.js"></script>
</body>

</html>
